<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="Vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ foo }}</p>
  <button v-on:click-"foo = 'baz'">Change it</button>
</div>

<script>
  {% comment %} var data = {a:1} {% endcomment %}

  {% comment %} var vm = new Vue({
    data:data
  }) {% endcomment %}
  var obj = {
    foo:'bar'
  }

  new Vue({
    el:'#app',
    data:obj
  })

</script>
</body>
</html>
