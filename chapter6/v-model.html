<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-Model</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="text", placeholder="请输入">
        <p>输入的内容：{{ text }}</p>
        <input type="radio" name="" id="" v-bind:checked="picked" v-on:click="handleRario">
        <label for="">单选按钮</label>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: '',
                picked: true
            },
            methods: {
                handleRario: function(){
                    this.picked = !this.picked;
                }
            }
        })
    </script>
</body>

</html>
