<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-bind</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='parantMessage'>
        <!-- 子组件的属性值绑定了父组件属性，v-bind常用户绑定dom属性与vue实例属性，此处自定义组件刚好是一个dom，我们自定义了
        一个message属性，这个属性的值用vue实例的属性parantMessage来动态提供，，而且如果要传递数字、布尔值、数组、对象等，需要使用v-bind,
        否则都是字符串 -->
        <my-component v-bind:message='parantMessage'></my-component>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('my-component',{
            template: '<div>{{message}}</div>',
            props:['message'], // props 的值可以是两种， 一种是字 符串数组，一种是对象 
        })
        var app = new Vue({
            el: '#app',
            data:{
                parantMessage: ''
            }
        })
    </script>
</body>

</html>
