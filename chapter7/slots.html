<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot</title>
</head>

<body>
    <div id="app">
        <child-component>
            <p>分发的内容</p>
            <!-- <p>更多分发的的内容</p>   -->
        </child-component>
    </div>
    <script src="../vue.js"></script>
    <script>
        // 插槽slot，可以理解成组件预留出来的地方用来显示父组件传进来的内容
        Vue.component('child-component', {
            template: '\
            <div>\
                dfffff\
                    <slot>\
                        <p>如果父组件没有插入内容，我将作为默认内容出现</p>\
                    </slot>\
                </div>\
            '
        });

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
